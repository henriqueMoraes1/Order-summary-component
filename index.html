<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <section class="container">
        <img src="images/illustration-hero.svg" class="top__img" alt="Image ilustring music">
        <div class="summary">
            <div class="summary__desc">
                <h2 class="desc__title">Order Summary</h2>
                <p class="desc__text">
                    You can now listen to millions of songs, audobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="summary__plan">
                <img src="images/icon-music.svg" class="plan__img" alt="Image icon music">
                <div class="plan__text">
                    <h3 class="plan__title">Annual Plan</h3>
                    $59.99/year
                </div>
                <a href="#" class="plan__link">Change</a>                 
            </div>
            
            <div class="summary__payment">
                <a href="#" class="btn">Proceed to Payment</a>
                <a href="#" class="payment__link">Cancel Order</a>
            </div>
        </div> 
</section>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/henriqueMoraes1">Henrique Moraes</a>.
      </div>
    </footer>
    </body>
</body>
</html>
